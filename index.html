/* utilit√°rios */
function formatMoneyBR(valor) { return 'R$ ' + valor.toFixed(2).replace('.', ','); }
function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2900); }

/* habilita a caixa sem remover elementos do DOM (corrige travamento) */
function habilitarCaixa() {
  const elNome = document.getElementById('nome-usuario');
  const nome = (elNome.value || '').trim();
  if (!nome) { alert('Digite seu nome'); elNome.focus(); return; }
  nomeUsuario = nome;
  document.getElementById('caixa-surpresa').style.display = 'block';
  // adicionar pequena confirma√ß√£o visual
  showToast(`Ol√° ${nomeUsuario}! Clique na caixa para abrir sua surpresa.`);
}

/* abrir caixa ‚Äî ativa desconto, mostra mensagem, produtos e timer */
function abrirCaixa() {
  if (descontoAtivo) return;
  descontoAtivo = true;
  const caixaWrapper = document.getElementById('caixa-surpresa');
  if (caixaWrapper) caixaWrapper.classList.add('spin');
  setTimeout(()=> {
    if (caixaWrapper) caixaWrapper.style.display = 'none';
    const msgEl = document.getElementById('mensagem-desconto');
    if (msgEl) {
      msgEl.innerHTML = `üéâ <strong>PARAB√âNS ${nomeUsuario.toUpperCase()}!</strong> DESCONTO DE 50% ATIVADO!`;
      msgEl.style.display = 'block';
    }
    document.getElementById('temporizador').style.display = 'block';
    carregarProdutos();
    iniciarTemporizador();
  }, 2500);
}

/* monta e insere cards dos produtos */
function carregarProdutos() {
  const lista = document.getElementById('lista-produtos');
  lista.innerHTML = '';
  lista.style.display = 'grid';

  produtos.forEach((p, idx) => {
    const precoDesc = (p.preco * 0.5).toFixed(2);
    const estoque = Math.floor(Math.random() * 20) + 13; // 13-32
    const div = document.createElement('div');
    div.className = 'produto' + (p.maisVendido ? ' mais-vendido' : '');

    // coment√°rios (se houver)
    let comentariosHTML = '';
    if (p.comentarios && p.comentarios.length) {
      comentariosHTML = '<div class="comentarios">';
      p.comentarios.forEach(c => {
        comentariosHTML += `<div class="comentario"><strong>${c.nome}</strong> <small>(${c.local})</small>: ${c.texto}</div>`;
      });
      comentariosHTML += '</div>';
    }

    div.innerHTML = `
      <img src="${p.imagem}" alt="${p.nome}" loading="lazy"/>
      <h3>${p.nome}</h3>
      <p class="descricao">${p.descricao || ''}</p>
      <p class="estoque">üõí Estoque dispon√≠vel: ${estoque}</p>
      <p class="preco-original">${formatMoneyBR(p.preco)}</p>
      <p class="preco-desconto">${formatMoneyBR(parseFloat(precoDesc))}</p>
      <button onclick="comprarProduto(${idx})">Comprar</button>
      ${comentariosHTML}
    `;
    lista.appendChild(div);
  });
}

/* temporizador que desativa bot√µes quando expira */
function iniciarTemporizador() {
  clearInterval(timerInterval);
  const el = document.getElementById('tempo');
  if (!el) return;
  el.textContent = '10:00';
  tempoRestante = 600;
  timerInterval = setInterval(() => {
    if (tempoRestante <= 0) {
      clearInterval(timerInterval);
      descontoAtivo = false;
      document.querySelectorAll('.produto button').forEach(btn => { if (!btn.disabled) { btn.disabled = true; btn.innerText = 'Tempo Esgotado'; }});
      const msgEl = document.getElementById('mensagem-desconto');
      if (msgEl) msgEl.innerHTML += `<br><small>‚ùå O desconto foi encerrado.</small>`;
      showToast('‚õî O desconto expirou!');
      return;
    }
    const m = String(Math.floor(tempoRestante / 60)).padStart(2, '0');
    const s = String(tempoRestante % 60).padStart(2, '0');
    el.textContent = `${m}:${s}`;
    tempoRestante--;
  }, 1000);
}

/* a√ß√£o de comprar ‚Äî mostra toast e redireciona ao checkout */
function comprarProduto(index) {
  const produto = produtos[index];
  if (!produto) return;
  showToast(`‚úÖ Produto ${produto.nome} adicionado ao carrinho com desconto de 50%!`);
  setTimeout(()=> { window.location.href = produto.link; }, 550);
}

/* ligar evento da caixa surpresa e evitar erro caso elemento n√£o exista logo */
document.addEventListener('DOMContentLoaded', function(){
  const caixa = document.getElementById('caixa-surpresa');
  if (caixa) caixa.addEventListener('click', abrirCaixa);
});

    width:160px;height:160px;background:conic-gradient(#1e3a8a,#2563eb,#3b82f6,#1e3a8a);

    font-weight:bold; box-shadow:0 6px 15px rgba(0,0,0,0.2); user-select:none;
    transition: transform 0.3s ease;
  }
  #caixa-surpresa.spin .caixa { animation: spin 3s ease-in-out; }
  @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }

  #mensagem-desconto { display:none; font-size:1.2em; font-weight:bold; margin-top:14px; color:#388e3c; }
  #temporizador { display:none; font-size:1.05em; margin-top:8px; color:#d32f2f; }

  .produtos {
    display:none;

  }
  .produto {
    background: rgba(255,255,255,0.95);
    border: 2px solid #002366;

    padding:18px;
    display:flex;
    flex-direction:column;
    align-items:center;
    transition: transform .25s, box-shadow .25s;
  }
  .produto:hover { transform: translateY(-6px); box-shadow:0 8px 18px rgba(0,0,0,0.12); }
  .produto img { width:100%; height:auto; max-height:220px; object-fit:contain; border-radius:8px; margin-bottom:12px; background:#fff; padding:6px; box-sizing:border-box; }
  .preco-original { text-decoration:line-through; color:#777; font-size:0.95em; margin:4px 0; }
  .preco-desconto { color:#d32f2f; font-size:1.25em; font-weight:bold; margin:4px 0 10px; }
  .produto button { background:#002366;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;font-size:1em;width:100%;max-width:200px; }
  .produto button:disabled { background:#999; cursor:not-allowed; }

  .toast {
    position: fixed; right:20px; bottom:20px;
    background:#ff9800; color:#fff; padding:12px 16px; border-radius:10px; font-weight:bold; z-index:9999;
    opacity:0; transform:translateY(20px); transition:opacity .35s, transform .35s;
    max-width:90vw; word-wrap:break-word; text-align:left;
  }
  .toast.show { opacity:1; transform:translateY(0); }

  footer { background:#222; color:#eee; padding:24px 20px; text-align:center; margin-top:18px; }
  footer h3 { color:#002366; margin-bottom:12px; }

  @media (max-width:700px){

  }
</style>
</head>

<script>
  let descontoAtivo = false;

  let timerInterval = null;

  const produtos = [
    { nome: "Boneco Labubu", preco: 199.00, imagem: "https://down-br.img.susercontent.com/file/br-11134207-7r98o-m9zzn8o7e1q1aa" },
    { nome: "Tablet Samsung", preco: 1499.00, imagem: "https://gazin-images.gazin.com.br/cNBvTxoXDdo6uT5Wqw3FkJ4nzl8=/1920x/filters:format(webp):quality(75)/https://gazin-marketplace.s3.amazonaws.com/midias/imagens/2024/07/tablet-samsung-galaxy-tab-s6-lite-104-64gb-4gb-android-14-sm-p620nzadzto-112407032345.jpg" },
    { nome: "Bola Copa de 2022", preco: 150.00, imagem: "https://img.odcdn.com.br/wp-content/uploads/2022/07/bola-copa-22.jpg" },
    { nome: "Pista de Skate de Dedo", preco: 75.00, imagem: "https://a-static.mlcdn.com.br/800x600/pista-skate-dedo-profissional-rampa-e-corrimao-com-skate-dm-toys/fastvarejoloja/dmt6686-dellboard/53052402e90354dba997df19b78e5515.jpeg" },
    { nome: "Quadro Neymar", preco: 299.90, imagem: "https://m.media-amazon.com/images/I/71YgRiaji1L._UF350,350_QL80_.jpg" },
    { nome: "Carrinho de Controle Remoto", preco: 320.00, imagem: "https://i.zst.com.br/thumbs/12/c/3b/-1347048930.jpg" },
    { nome: "Hoverboard Infantil", preco: 950.00, imagem: "https://m.media-amazon.com/images/I/51zpqiSLytL._UF894,1000_QL80_.jpg" },
    { nome: "Celular Samsung", preco: 2200.00, imagem: "https://t34114.vtexassets.com/arquivos/ids/244867/smartphone-samsung-galaxy-a16-lte-128gb-4gb-ram-tela-6-7-nfc-ip54-camera-de-ate-50mp-bateria-5000-mah-e-dual-chip-verde-claro-1.jpg?v=638708210592370000" },
    { nome: "Patinete El√©trico", preco: 680.00, imagem: "https://www.mymax.ind.br/wp-content/uploads/2020/02/009239_1.jpg" },
    { nome: "Bobbie Goods", preco: 93.90, imagem: "https://images.tcdn.com.br/img/img_prod/1106500/kit_livro_de_colorir_bobbie_goods_80_canetinhas_duas_pontas_20600_1_b6882cd8eef0bc87e0e4ccd40606895e.jpg" },
    { nome: "Patins", preco: 430.00, imagem: "https://freitasvarejo.vteximg.com.br/arquivos/ids/175986-440-500/16092876001_1.jpg?v=637993807985830000" },
    { nome: "M√°scara do Batman", preco: 120.00, imagem: "https://superlegalbrinquedos.vtexassets.com/arquivos/ids/228056/Mascara-Eletronica---Batman-Armor-Up---15-Sons-e-Luzes---DC-Comics---Sunny-1.jpg?v=638422414673770000" },
    { nome: "Boneco do Coringa", preco: 220.00, imagem: "https://http2.mlstatic.com/D_NQ_NP_949891-MLB89275608717_082025-O-boneco-coringa-estatua-de-resina-joker-23cm.webp" },
    { nome: "Caixa de Som JBL", preco: 560.00, imagem: "https://d3alv7ekdacjys.cloudfront.net/Custom/Content/Products/10/65/1065174_caixa-de-som-jbl-boombox-portatil-com-bluetooth-a-prova-dagua-camuflado_m1_636911497357161076.webp" },
    { nome: "Stitch Pel√∫cia - 30cm", preco: 119.90, imagem: "https://www.americanas.com.br/_next/image?url=https%3A%2F%2Famericanas.vtexassets.com%2Farquivos%2Fids%2F31411475%2FPELUCIADISNEYSOFTSTITCH30CMF01808.jpg%3Fv%3D638836036964770000&w=768&q=90" },
    { nome: "Cozinha da Barbie", preco: 128.90, imagem: "https://http2.mlstatic.com/D_NQ_NP_779458-MLB52539244121_112022-O.jpg" },
    { nome: "Acampamento da Barbie", preco: 478.90, imagem: "https://http2.mlstatic.com/D_NQ_NP_980198-MLA91546267440_092025-O.jpg" },
    { nome: "Futebol de bot√£o", preco: 254.90, imagem: "https://http2.mlstatic.com/D_NQ_NP_603090-MLB76004239711_042024-O-kit-futebol-de-boto-completo-campo-jogo-de-botoes-trave.webp" }
  ];

  function formatMoneyBR(valor) {
    return 'R$ ' + valor.toFixed(2).replace('.', ',');
  }

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2900);
  }

  function validarCPFSimples(text) {
    const digits = text.replace(/\D/g, '');
    return digits.length === 11;
  }

  function habilitarCaixa() {
    const elNome = document.getElementById('nome-usuario');
    const elCpf  = document.getElementById('cpf-usuario');
    const nome = (elNome.value || '').trim();
    const cpfRaw = (elCpf.value || '').trim();
    const cpf = cpfRaw.replace(/\D/g, '');

    if (!nome) { alert('Por favor, digite seu nome.'); elNome.focus(); return; }
    if (!validarCPFSimples(cpfRaw)) { alert('Por favor, digite um CPF v√°lido com 11 d√≠gitos.'); elCpf.focus(); return; }

    nomeUsuario = nome;
    cpfUsuario = cpf; 

    document.querySelector('.intro-section').innerHTML = `
      <div style="background:transparent;padding:8px;">
        <div style="font-weight:bold;margin-bottom:6px;">Ol√°, ${nomeUsuario} ‚Äî CPF: ${cpfUsuario}</div>
        <div id="caixa-surpresa" onclick="abrirCaixa()">
          <div class="caixa">üéÅ Clique aqui!</div>
        </div>
        <div id="mensagem-desconto"></div>
        <div id="temporizador" style="display:none">‚è∞ Tempo restante: <span id="tempo">10:00</span></div>
      </div>
    `;
    document.getElementById('lista-produtos').innerHTML = '';
  }

  function abrirCaixa() {
    if (descontoAtivo) return;
    descontoAtivo = true;
    const caixaWrapper = document.getElementById('caixa-surpresa');
    if (caixaWrapper) caixaWrapper.classList.add('spin');
    setTimeout(() => {
      if (caixaWrapper) caixaWrapper.style.display = 'none';
      const msgEl = document.getElementById('mensagem-desconto');
      if (msgEl) {
        msgEl.innerHTML = `üéâ <strong>PARAB√âNS ${nomeUsuario.toUpperCase()}!</strong> VOC√ä GANHOU O DESCONTO DE 50%! <br><small>V√°lido apenas para <strong>1 brinquedo por CPF</strong>.</small>`;
        msgEl.style.display = 'block';
      }
      document.getElementById('temporizador').style.display = 'block';
      carregarProdutos();
      iniciarTemporizador();
    }, 1200);
  }

  function carregarProdutos() {
    const lista = document.getElementById('lista-produtos');
    lista.innerHTML = '';
    lista.style.display = 'grid';
    produtos.forEach((p, idx) => {
      const precoDesc = (p.preco * 0.5).toFixed(2);
      const div = document.createElement('div');
      div.className = 'produto';
      div.innerHTML = `
        <img src="${p.imagem}" alt="${p.nome}" loading="lazy" />
        <h3 style="margin:6px 0">${p.nome}</h3>
        <p class="preco-original">${formatMoneyBR(p.preco)}</p>
        <p class="preco-desconto">${formatMoneyBR(parseFloat(precoDesc))}</p>
        <button id="btn-prod-${idx}" onclick="comprarProduto(${idx}, event)">Comprar</button>
      `;
      lista.appendChild(div);
    });
  }

  function iniciarTemporizador() {
    clearInterval(timerInterval);
    const el = document.getElementById('tempo');
    if (!el) return;
    el.textContent = '10:00';
    tempoRestante = 600;
    timerInterval = setInterval(() => {
      if (tempoRestante <= 0) {
        clearInterval(timerInterval);
        descontoAtivo = false;
        document.querySelectorAll('.produto button').forEach(btn => {
          if (!btn.disabled) { btn.disabled = true; btn.innerText = 'Tempo Esgotado'; }
        });
        const msgEl = document.getElementById('mensagem-desconto');
        if (msgEl) msgEl.innerHTML += `<br><small>‚ùå O desconto foi encerrado.</small>`;
        showToast('‚õî O desconto expirou!');
        return;
      }
      const m = String(Math.floor(tempoRestante / 60)).padStart(2, '0');
      const s = String(tempoRestante % 60).padStart(2, '0');
      el.textContent = `${m}:${s}`;
      tempoRestante--;
    }, 1000);
  }

  function comprarProduto(index, event) {
    const produto = produtos[index];
    const btn = event.target;
    if (!produto) return;
    const precoOriginal = produto.preco;
    const precoComDesconto = +(produto.preco * 0.5).toFixed(2);
    const key = 'desconto_claimed_' + cpfUsuario;
    if (localStorage.getItem(key)) { showToast('‚ö† Voc√™ j√° utilizou o desconto!'); return; }
    showToast(`‚úÖ Produto ${produto.nome} adicionado ao carrinho com desconto de 50%!`);
    btn.disabled = true;
    localStorage.setItem(key, 'true');
  }
</script>
